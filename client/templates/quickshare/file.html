{{ define "quickshare/file" }}
{{ template "shared/header" .}}
<div class="flex flex-col h-screen w-screen items-center justify-center">
  <h1>{{ .Item.FileId }}</h1>
  <div class="flex flex-row items-center justify-center">
    <div class="w-1/2 mr-8">
      <img class="w-96" src="/preview/{{ .Preview }}" alt="preview">
    </div>
    <div class="w-1/2">
      <ul>
        <li class="flex flex-col mb-3">
          <span class="text-sm font-semibold">File Name</span>
          <span class="text-lg font-bold">{{ .Item.FileName }}</span>
        </li>
        <li class="flex flex-col mb-3">
          <span class="text-sm font-semibold">File Type</span>
          <span class="text-lg font-bold">{{ .Item.FileType }}</span>
        </li>
        <li class="flex flex-col mb-3">
          <span class="text-sm font-semibold">Date Added</span>
          <span class="text-lg font-bold">{{ .Item.DateAdded.Format "02 Jan 06 15:04 MST" }}</span>
        </li>
        <li class="flex flex-row mb-3">
          <button title="copy to clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path
                d="M192 0c-41.8 0-77.4 26.7-90.5 64H64C28.7 64 0 92.7 0 128V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H282.5C269.4 26.7 233.8 0 192 0zm0 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM112 192H272c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />
            </svg>
          </button>
          <button title="download">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zM432 456c-13.3 0-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24s-10.7 24-24 24z" />
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
{{ template "shared/links" }}
{{ template "shared/footer" }}
{{ end }}
