{{ define "shorturls/index" }}
{{ template "shared/header" .}}
<div class="flex flex-col h-screen w-screen items-center justify-center">
  <h1 class="mb-16 text-center drop-shadow-2xl font-extrabold text-7xl tracking-wider z-10">Shorten URL</h1>
  <form method="post" action="/short-urls" class="flex flex-col items-center justify-center w-1/3">
    <input type="url" name="url" id="url" class="rounded-md p-2 text-xs bg-purple-300 mb-3 text-slate-900 w-full">
    <button type="submit" class="clickable bg-purple-100 my-1 p-2 rounded-md text-purple-900 w-1/3">
      Shorten!
      <i class="fa-solid fa-rocket ml-1"></i>
    </button>
  </form>
</div>
<div class="px-32 py-12 grid grid-flow-row grid-cols-5 gap-10 text-purple-900">
  <a href="/short-urls" class=" bg-purple-100 p-2 rounded-md clickable">
    <i class="fa-solid fa-link my-2"></i>
    Shorten a URL
  </a>
  <a href="/quick-share" class=" bg-purple-100 p-2 rounded-md clickable">
    <i class="fa-solid fa-share my-2"></i>
    Quickly share a file
  </a>
  <a href="/about" class=" bg-purple-100 p-2 rounded-md clickable">
    <i class="fa-solid fa-info my-2"></i>
    About Share Space
  </a>
</div>
{{ template "shared/footer" }}
{{ end }}
